<div>
  <h1 style="text-decoration: rgba(78,55,104,0.96)">Clubs</h1>
  <table class="clubs_table" id="t01">
    <tbody>

    <tr *ngFor="let stats of generalStatistic" id="{{stats.clubName}}">
      <td class="club_name">
        <a class="category_name" href="/{{stats.clubName}}">{{stats.clubName}}</a>
      </td>
      <td class="nr_members">
        {{stats.statistic}} members
      </td>
      <td class="subscribe">
        <button md-raised-button (click)="onSubscribeClick(stats.clubName)">Become member</button>
      </td>
    </tr>
  </table>
</div>
