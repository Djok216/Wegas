<h1 style="text-decoration: rgba(78,55,104,0.96)">Posts</h1>
<div style="padding-bottom: 10px;">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--4dp">
    <tbody>
    <tr *ngFor="let xthread of parent1.wtfThread" id="{{xthread.name}}">
      <td><a (click)="parent1.onCategoryClicked(1)">{{xthread.name}}</a></td>
      <td>
        <a class="thread_name" href="/{{xthread.ThreadName}}">{{xthread.name}}</a></td>
      <p>{{xthread.description}}</p>
      <td style="color: red;">{{xthread.userName}}</td>
      <td>{{xthread.nrPosts}}</td>
    </tr>
    </tbody>
  </table>
</div>

<button md-button class="mdl-button mld-js-button mdl-button--primary"
        [disabled]="!(parent1.selectedCategory)">
  Add Post
</button>
