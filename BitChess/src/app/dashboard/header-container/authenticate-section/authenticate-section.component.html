<div class="authenticate" fxLayout fxLayoutAlign="end center">
  <div>
    <section *ngIf="cookieExists() == true" layout="row" fxLayout fxLayoutAlign="end center">
      <button md-button routerLink="/login" class="btnLogin">Login</button>
      <button md-button routerLink="/register" class="btnRegister">Register</button>
    </section>
    <section *ngIf="cookieExists() == false" layout="row" fxLayout fxLayoutAlign="end center">
      <button md-button routerLink="/profile" class="btnProfile">Profile</button>
      <button md-button class="btnLogout" (click)="userlogout()">Logout</button>
    </section>
  </div>
</div>
